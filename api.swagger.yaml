        />Search articles tenant-wide based on title or tenantArticleId
      operationId: getArticles
      parameters:
        - in: query
          name: size
          required: false
          schema:
            default: 25
            maximum: 100
            minimum: 1
            type: number
        - in: query
          name: startAfterId
          required: false
          schema:
            type: string
        - in: query
          name: facilityRef
          required: false
          schema:
            type: string
        - in: query
          name: searchTerm
          required: false
          schema:
            minLength: 1
            type: string
        - in: query
          name: locale
          required: false
          schema:
            $ref: '#/components/schemas/SupportedLocale'
        - in: query
          name: tenantArticleId
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryArticlePaginatedResult'
          description: >-
            Articles search result according to the request. The result is in
            the body.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Your user is not allowed to operate against this API instance
        '403':
          content:
