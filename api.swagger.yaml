              example: Esb20gpHBL94X5NdMp3C
            status:
              $ref: '#/components/schemas/FacilityStatus'
            address:
              $ref: '#/components/schemas/FacilityAddress'
            configs:
              type: array
              items:
                $ref: '#/components/schemas/LinkedConfiguration'
    PickingTimes:
