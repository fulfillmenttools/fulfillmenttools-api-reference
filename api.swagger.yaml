      - $ref: '#/definitions/VersionedResource'
      - required:
          - "status"
          - "facilityId"
          - "id"
          - "tenantArticleId"
        type: "object"
        properties:
          id:
            type: "string"
            example: "fsfdsf87fsd"
          status:
            type: "string"
            enum:
              - "ACTIVE"
              - "INACTIVE"
          tenantArticleId:
            type: "string"
            example: "4711"
            description: "This is a reference to an article Id"
