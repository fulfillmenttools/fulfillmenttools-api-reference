            $ref: '#/components/schemas/TimeRange'
        thursday:
          type: array
          items:
            $ref: '#/components/schemas/TimeRange'
        friday:
          type: array
          items:
            $ref: '#/components/schemas/TimeRange'
        saturday:
          type: array
          items:
            $ref: '#/components/schemas/TimeRange'
        sunday:
          type: array
