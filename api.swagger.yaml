components:
  schemas:
    File:
      required:
        - content
        - name
      type: object
      properties:
        name:
          type: string
          description: File name with extension
          example: example.png
        content:
          type: string
          description: File content base64 encoded
      xml:
        name: File
    StockConfiguration:
      allOf:
        - $ref: '#/components/schemas/VersionedResource'
    OrderForCreation:
      required:
        - consumer
        - orderDate
        - orderLineItems
      type: object
      properties:
        orderDate:
          type: string
          description: The date this order was created at the supplying system.
          format: date-time
          example: 2020-02-03T08:45:50.525Z
        consumer:
          required:
            - addresses
          type: object
          properties:
            email:
              type: string
              description: The email address of the consumer.
              format: email
              example: max@speedyboxales.com
            addresses:
              type: array
              items:
                $ref: '#/components/schemas/ConsumerAddress'
            customAttributes:
              type: object
              properties: {}
              description: Attributes that can be added to the consumer. These attributes
                cannot be used within fulfillment processes, but it could be useful
                to have the informations carried here.
        tenantOrderId:
          type: string
          description: Field can be used as a reference number in foreign systems,
            for example as a reference to the source system's identifier for this
            order.
          example: R456728546
        status:
          $ref: '#/components/schemas/OrderStatus'
        orderLineItems:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/OrderLineItemForCreation'
        deliveryPreferences:
          $ref: '#/components/schemas/DeliveryPreferences'
        customAttributes:
          type: object
          properties: {}
          description: Attributes that can be added to the order. These attributes
            cannot be used within fulfillment processes, but it could be useful to
            have the informations carried here.
      xml:
        name: Order
    DeliveryPreferences:
      type: object
      properties:
        supplyingFacilities:
          type: array
          description: 'DEPRECATED: User supplyingFacilities under collect'
          items:
            type: string
            description: Reference of a Facility
            example: 928f3730-bc48-4d85-b83f-3fd86b776178
        targetTime:
          type: string
          description: At which time the result is expected.
          format: date-time
          example: 2020-02-03T09:45:51.525Z
        collect:
          maxItems: 1
          type: array
          items:
            $ref: '#/components/schemas/CollectDelivery'
        shipping:
          type: object
          properties:
            servicetype:
              type: string
              description: 'DEPRECATED: BEST_EFFORT: the parcel will reach the recipient
                as fast as possible without giving any guarantees. More types will
                be added in the future.'
              enum:
                - BEST_EFFORT
            serviceLevel:
              type: string
              description: TBD
              enum:
                - DELIVERY
                - SAMEDAY
            preferredCarriers:
              type: array
              items:
                type: string
                description: Names of the preferred carriers to handle out the order
            preselectedFacilities:
              type: array
              items:
                $ref: '#/components/schemas/PreselectedFacility'
    CollectDelivery:
      required:
        - facilityRef
      type: object
      properties:
        paid:
          type: boolean
          description: Indicates if the order is already paid.
          default: false
        facilityRef:
          type: string
          description: Reference to the facility where the consumer expects to collect
            the items
        supplyingFacilities:
          type: array
          description: References of facility that could supply contents of the order
            to another facility
          items:
            type: string
            description: Referece of a Facility
            example: 928f3730-bc48-4d85-b83f-3fd86b776178
    PreselectedFacility:
      required:
        - facilityRef
      type: object
      properties:
        facilityRef:
          type: string
          description: Reference to the facility which is supposed to fulfill the
            order
    OrderLineItemForCreation:
      required:
        - article
        - quantity
      type: object
      properties:
        article:
          $ref: '#/components/schemas/OrderLineItemArticle'
        quantity:
          minimum: 1
          type: integer
          description: quantity of the specific article that has been ordered
          format: int64
          example: 21
        measurementUnitKey:
          type: string
          description: Identifier for items unit of measurement.
          example: liter
        scannableCodes:
          type: array
          items:
            type: string
            description: Strings, that identify the article
        shopPrice:
          type: number
          description: price per piece of this line item
          example: 1200.0
        customAttributes:
          type: object
          properties: {}
          description: Attributes that can be added to the orderline. These attributes
            cannot be used within fulfillment processes, but it could be useful to
            have the informations carried here.
    RoutingPlanLineItem:
      allOf:
        - $ref: '#/components/schemas/OrderLineItem'
    OrderLineItem:
      allOf:
        - $ref: '#/components/schemas/OrderLineItemForCreation'
        - required:
            - id
          type: object
          properties:
            id:
              type: string
              description: The id of this orderline. It is generated during creation
                automatically by the API and suits as the primary identifier of the
                described line.
              example: LGMl2DuvPnfPoSHhYFOm
    OrderStatus:
      type: string
      description: The state of the order. Initially it is OPEN.
      enum:
        - OPEN
        - CANCELLED
        - LOCKED
    Order:
      allOf:
        - $ref: '#/components/schemas/OrderForCreation'
        - $ref: '#/components/schemas/VersionedResource'
        - required:
            - id
            - orderLineItems
            - status
          type: object
          properties:
            id:
              type: string
              description: The id of this order. It is generated during creation automatically
                and suits as the primary identifier of the described entity.
              example: LGMl2DuvPnfPoSHhYFOm
            orderLineItems:
              type: array
              items:
                $ref: '#/components/schemas/OrderLineItem'
            status:
              $ref: '#/components/schemas/OrderStatus'
            anonymized:
              type: boolean
              description: Indicates if gdpr related data was anonymized
              example: false
            processId:
              type: string
              description: Id of the global process related to this entity. For example
                used for starting the GDPR process and others.
    FacilityStatus:
      type: string
      description: The state of the facility. ONLINE means that this facility can
        process new orders and pickjobs, SUSPENDED means it cannot get new orders
        but is able to fulfill the current workload and OFFLINE means that it cannot
        fulfill any new or existing orders. Processes already running might be rescheduled
        to another facility depending on the preferences.
      enum:
        - ONLINE
        - SUSPENDED
        - OFFLINE
    FacilityForCreation:
      required:
        - address
        - name
      type: object
      properties:
        name:
          type: string
          example: Hamburg NW2
        locationType:
          type: string
          default: STORE
          enum:
            - STORE
            - WAREHOUSE
        tenantFacilityId:
          type: string
          description: The id of the facility in the tenants own system
          example: K12345
        address:
          $ref: '#/components/schemas/FacilityAddressForCreation'
        pickingTimes:
          $ref: '#/components/schemas/PickingTimes'
        closingDays:
          type: array
          description: Days of the year where the facility is closed and doesn't allows
            picking
          items:
            $ref: '#/components/schemas/ClosingDay'
        contact:
          required:
            - firstName
            - lastName
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            roleDescription:
              type: string
              example: Manager, Supervisor, Teamleader, etc.
            customAttributes:
              type: object
              properties: {}
              description: Attributes that can be added to the contact. These attributes
                cannot be used within fulfillment processes, but it could be useful
                to have the informations carried here.
        status:
          $ref: '#/components/schemas/FacilityStatus'
        services:
          type: array
          items:
            required:
              - type
            type: object
            properties:
              type:
                type: string
                description: The description of the service this facility offers.
                enum:
                  - SHIP_FROM_STORE
                  - PICKUP
        customAttributes:
          type: object
          properties: {}
          description: Attributes that can be added to the facility. These attributes
            cannot be used within fulfillment processes, but it could be useful to
            have the informations carried here.
        fulfillmentProcessBuffer:
          minimum: 0
          type: integer
          description: Duration in minutes until an order is processed
          example: 240
    LinkedConfiguration:
      type: object
      properties:
        ref:
          type: string
        rel:
          type: string
    FacilityStockConfiguration:
      allOf:
        - $ref: '#/components/schemas/VersionedResource'
        - required:
            - listingReactivationAfter
            - retainedOfflineStock
            - shortpick
          type: object
          properties:
            retainedOfflineStock:
              type: object
              properties:
                value:
                  maximum: 1
                  minimum: 0.01
                  type: number
                  description: The overall percentage of stock that should be reserved
                    to offline clients.
                  example: 0.15
                active:
                  type: boolean
                  description: The retained Offline Stock is enabled or disabled.
            listingReactivationAfter:
              type: object
              properties:
                value:
                  type: number
                  description: Time in hours that has to pass for a deactivated listing
                    (e.g. due to manual deactivation or as a result of a shortpick )
                    to be become active again.
                active:
                  type: boolean
                  description: The disabling of listings is enabled or disabled.
                  default: true
            shortpick:
              required:
                - active
              type: object
              properties:
                active:
                  type: boolean
                  description: Inventory adjustment in the case of insufficient order
                    picking
                  default: true
    StrippedShipments:
      type: object
      properties:
        total:
          type: integer
          description: Total number of found entities for this query
          example: 42
        shipments:
          type: array
          items:
            $ref: '#/components/schemas/Shipment'
    StrippedUsers:
      type: object
      properties:
        total:
          type: integer
          description: Total number of found entities for this query
