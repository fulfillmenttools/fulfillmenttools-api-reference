components:
  requestBodies:
    MeasurementUnitForCreation:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/MeasurementUnitForCreation'
      required: true
  schemas:
    AbstractArticle:
      properties:
        customAttributes:
          description: >-
            Attributes that can be added to the article. These attributes cannot
            be used within fulfillment processes, but it could be useful to have
            the informations carried here.
          type: object
        imageUrl:
          description: >-
            A web link to a picture of this article. Please make sure that no
            authentication is required to fetch the image!
          type: string
        tenantArticleId:
          description: This is a reference to an article number
          example: '4711'
          type: string
        title:
          example: Cologne Water
          type: string
      required:
        - title
        - tenantArticleId
      type: object
      xml:
        name: AbstractArticle
    AbstractCarrierCredentials:
      discriminator:
        propertyName: key
      properties:
        key:
          type: string
      required:
        - key
      type: object
      xml:
        name: AbstractCarrierCredentials
    AbstractFacilityCarrierConfiguration:
      discriminator:
        propertyName: key
      properties:
        key:
          type: string
      required:
        - key
      type: object
      xml:
        name: AbstractFacilityCarrierConfiguration
    AbstractFulfillabilityConstraintType:
      properties:
        type:
          description: >-
            Type of the constraint (must be supported by the fulfillmenttools
            platform).
          enum:
            - ITEMS
          example: ITEMS
          type: string
        value:
          description: Additional parameters needed for the referenced type of constraint.
          type: object
      type: object
    AbstractModificationAction:
      discriminator:
        propertyName: action
      properties:
        action:
          description: ''
          enum:
            - ModifyPickJob
            - ModifyPickLineItem
            - ModifyFacility
            - ModifyListing
            - ModifyRetainedOfflineStock
            - ModifyListingReactivationAfter
            - ModifyUser
            - ModifyShipment
            - ModifyHandoverjob
            - ModifyCarrier
            - ModifyShortpick
            - ModifyReturn
            - ModifyReturnLineItem
            - ModifyRoutingPlan
            - ModifyFence
            - ModifyCustomFence
            - ModifyRating
            - ModifyTimingMode
            - ModifyGlobalRoutingConfiguration
            - ModifyOrderSplit
            - ModifyPrioritization
            - ModifyLoadUnitType
            - ModifyFeature
            - ModifyParcel
          example: '<Use the corresponding action, see documentation>'
          type: string
      required:
        - action
      type: object
      xml:
        name: AbstractModificationAction
    AbstractModifyCarrierCredentials:
      discriminator:
        propertyName: key
      properties:
        key:
          type: string
      required:
        - key
      type: object
      xml:
        name: AbstractModifyCarrierCredentials
    AbstractRatingConfiguration:
      description: Base Configuration for Ratings. See documentation for Details.
      type: object
      xml:
        name: AbstractRatingConfiguration
    Address:
      properties:
        additionalAddressInfo:
          example: 'to care of: Mrs. Mller'
          type: string
        city:
          example: Langenfeld
          pattern: ^.+$
          type: string
        country:
          description: A two-digit country code as per ISO 3166-1 alpha-2
          example: DE
          pattern: '^[A-Z]{2}$'
          type: string
        customAttributes:
          description: >-
            Attributes that can be added to the address. These attributes cannot
            be used within fulfillment processes, but it could be useful to have
            the informations carried here.
          type: object
        houseNumber:
          example: 42a
          pattern: ^.+$
          type: string
        phoneNumbers:
          items:
            properties:
              customAttributes:
                description: >-
                  Attributes that can be added to the phonenumber. These
                  attributes cannot be used within fulfillment processes, but it
                  could be useful to have the informations carried here.
                type: object
              label:
                description: >-
                  Can be used to give a description for the number, like
                  "private", "business number", etc.
                type: string
              type:
                enum:
                  - MOBILE
                  - PHONE
                type: string
              value:
                description: The number itself. We do not enforce any format (yet).
                type: string
            required:
              - value
              - type
            type: object
          type: array
        postalCode:
          example: '40764'
          pattern: ^.+$
          type: string
        street:
          example: Hauptstr.
          pattern: ^.+$
          type: string
      required:
        - street
        - houseNumber
        - city
        - postalCode
        - country
      type: object
    ArticleAttributeItem:
      properties:
        category:
          description: >-
            This category is used by OCFF to customize implemented processes.
            Categorized attributes are used by various processes and tools
            throughout our platform. For a complete list of possible categories
            and the correct use of those please refer to the documentation.
            Default value: miscellaneous
          enum:
            - descriptive
            - miscellaneous
            - pickingSequence
          example: descriptive
          type: string
        key:
          description: >-
            Providing the key %%subtitle%% (see example) here will cause the
            value to appear for example in the App directly under the title.
            With all other attributes also the key will be displayed in the
            clients.
          example: '%%subtitle%%'
          minLength: 1
          type: string
        priority:
          description: >-
            This value gives the priority in the respective attribute category.
            The lower the value the higher is the priority, e.g. priority 1 is
            higher than priority 10. Attributes that have the highest priority
            might be selected for display in different articles of OCFF. Default
            Value is 1001. For details please contact the product owners.
          example: 100
          format: int64
          maximum: 1000
          minimum: 1
          type: integer
        value:
          example: 585er Gold
          minLength: 1
          type: string
      required:
        - key
        - value
      type: object
    ArtifactMetadataItem:
      properties:
        buildDate:
          description: Date of the build of the artifact
          example: '2020-02-03T08:45:50.525Z'
          format: date-time
          type: string
        download:
          properties:
            expiration:
              description: Expiration date of the download link
              example: '2020-02-03T08:45:50.525Z'
              format: date-time
              type: string
            url:
              description: URL for the download of the artifact
              type: string
          type: object
        versionCode:
          description: Version Code of the artifact
          example: 42
          type: number
        versionName:
          description: Version Name of the artifact
          example: 1.0.42
          type: string
      required:
        - download
        - versionCode
        - versionName
        - buildDate
      type: object
    ArtifactMetadataItems:
      properties:
        artifacts:
          items:
            $ref: '#/components/schemas/ArtifactMetadataItem'
          type: array
        platform:
          description: Platform name for which the artifact list is generated
          example: android
          type: string
      required:
        - artifacts
        - platform
      type: object
    Branding:
      properties:
        logoUrl:
          description: The logo URL for the tenant
          example: 'https://ocff-transloadit.storage.googleapis.com/thumbnails/logo.jpg'
          format: uri
          type: string
        primaryColor:
          description: The hexcode representation of the desired primary color.
          example: '#FFC0CB'
          pattern: '^#([A-Fa-f0-9]{6})$'
          type: string
      required:
        - primaryColor
        - logoUrl
      type: object
      xml:
        name: Branding
    CallbackHeader:
      properties:
        key:
          description: 'This is the key of the header. e.g.: `Authorization`'
          type: string
        value:
          description: >-
            This is the value for the header. e.g.: `Basic
            dXNlcm5hbWU6cGFzc3dvcmQ=`
          type: string
      required:
        - key
        - value
      type: object
    CapabilityStatus:
      enum:
        - enabled
        - inactive
        - disabled
      type: string
    Carrier:
      allOf:
        - $ref: '#/components/schemas/CarrierForCreation'
        - $ref: '#/components/schemas/VersionedResource'
        - properties:
            id:
              description: The id of the carrier
              example: LGMl2DuvPnfPoSHhYFOm
              type: string
          required:
            - id
            - status
          type: object
      xml:
        name: Carrier
    CarrierDeliveryType:
      description: 'Provided delivery of this CEP. Default: DELIVERY'
      enum:
        - SAMEDAY
        - DELIVERY
      type: string
    CarrierForCreation:
      properties:
        credentials:
          $ref: '#/components/schemas/AbstractCarrierCredentials'
        deliveryType:
          $ref: '#/components/schemas/CarrierDeliveryType'
        key:
          description: >-
            References the KEP. Currently allowed values are DHL, DPD and
            CUSTOM.
          example: DHL
          type: string
        lifecycle:
          $ref: '#/components/schemas/CarrierLifecycle'
        logoUrl:
          minLength: 1
          type: string
        name:
          description: >-
            This is the well known name for a supported CEP partner. Can be
            adapted to the clients needs.
          example: DHL Kln
          type: string
        status:
          $ref: '#/components/schemas/CarrierStatus'
        defaultParcelWeightInGram:
          description: Default weight for a parcel in gram
          default: 1000
          type: number
      required:
        - name
        - key
      type: object
      xml:
        name: CarrierForCreation
    CarrierLifecycle:
      description: >-
        Used to determine if a carrier is available for configuration. GA
        carriers are generally available and are covered by our SLA. BETA
        carriers are available, but subject to change and not covered by SLA.
        ALPHA carriers are not implemented completely, yet. Default: GA
      enum:
        - GA
        - BETA
        - ALPHA
      type: string
    CarrierPatchActions:
      properties:
        actions:
          items:
            $ref: '#/components/schemas/ModifyCarrierAction'
          minItems: 1
          type: array
        version:
          description: >-
            The version of the document to be used in optimistic locking
            mechanisms.
          example: 42
          format: int64
          type: integer
      required:
        - version
        - actions
      type: object
      xml:
        name: ShipmentPatchActions
    CarrierStatus:
      description: 'It is taken into consideration for all carriers. Default: INACTIVE'
      enum:
        - ACTIVE
        - INACTIVE
      type: string
    ClickAndCollectRerouteConfiguration:
      properties:
        active:
          type: boolean
      required:
        - active
      type: object
    ClosingDay:
      description: At this day the facility is closed and does not do picking
      properties:
        date:
          description: The day at which the Facility is closed
          example: '2020-02-03T09:45:51.525Z'
          format: date-time
          type: string
        reason:
          description: The reason why the Facility is closed on this day
          type: string
        recurrence:
          enum:
            - YEARLY
            - NONRECURRING
          type: string
      required:
        - reason
        - date
        - recurrence
      type: object
    CollectDelivery:
      properties:
        facilityRef:
          description: >-
            Reference to the facility where the consumer expects to collect the
            items
          type: string
        paid:
          default: false
          description: Indicates if the order is already paid.
          type: boolean
        supplyingFacilities:
          description: >-
            References of facility that could supply contents of the order to
            another facility
          items:
            description: Referece of a Facility
            example: 928f3730-bc48-4d85-b83f-3fd86b776178
            type: string
          type: array
      required:
        - facilityRef
      type: object
    CompanyAddress:
      properties:
        city:
          example: Langenfeld
          pattern: ^.+$
          type: string
        country:
          example: Germany
          pattern: ^.+$
          type: string
        houseNumber:
          example: 42a
          pattern: ^.+$
          type: string
        name:
          example: OC fulfillment GmbH
          pattern: ^.+$
          type: string
        postalCode:
          example: '40764'
          pattern: ^.+$
          type: string
        street:
          example: Hauptstr.
          pattern: ^.+$
          type: string
      required:
        - name
        - street
        - houseNumber
        - postalCode
        - city
        - country
      type: object
    ConsumerAddress:
      allOf:
        - $ref: '#/components/schemas/Address'
      properties:
        companyName:
          example: Speedy Boxales Ltd.
          type: string
        firstName:
          example: Maxine
          type: string
        lastName:
          example: Muller
          type: string
        salutation:
          example: Frau
          type: string
      type: object
    Coordinates:
      description: >-
        Coordinates of the WGS84 geodetic reference system in Mercator
        projection, as used e.g. by the Google Maps API
      properties:
        lat:
          description: Latitude value
          example: 50.937531
          type: number
        lon:
          description: Longitude value
          example: 6.960279
          type: number
      required:
        - lat
        - lon
      type: object
    CustomClaims:
      description: Include all different claims could be assigned to a user
      properties:
        roles:
          $ref: '#/components/schemas/UserRoles'
      required:
        - roles
      type: object
      xml:
        name: CustomClaims
    CustomFence:
      allOf:
        - $ref: '#/components/schemas/Fence'
      description: >-
        You can supply a CUSTOM Fencing rule. In order to successfully supply
        such a rule you also need to provide an evaluatable Expression in
        vmExpression. This expression needs to return an integer value that adds
        additional priority to an order.
      properties:
        descriptionLocalized:
          $ref: '#/components/schemas/LocaleString'
        nameLocalized:
          $ref: '#/components/schemas/LocaleString'
        vmExpression:
          type: string
      required:
        - vmExpression
        - nameLocalized
      type: object
      xml:
        name: CustomFenceImplementation
    CustomPrioritizationRule:
      allOf:
        - $ref: '#/components/schemas/PrioritizationRule'
      description: >-
        You can supply a CUSTOM Prioritization rule. In order to successfully
        supply such a rule you also need to provide an evaluatable Expression in
        vmExpression. This expression needs to return an integer value that adds
        additional priority to an order.
      properties:
        vmExpression:
          example: >-
            order.customAttributes && order.customAttributes.amazon === true ?
            100 : 0
          type: string
      required:
        - vmExpression
      type: object
      xml:
        name: CustomPrioritizationRule
    CustomRating:
      allOf:
        - $ref: '#/components/schemas/Rating'
      description: >-
        You can supply a CUSTOM Rating rule. In order to successfully supply
        such a rule you also need to provide an evaluatable Expression in
        vmExpression. This expression needs to return an integer value that adds
        additional priority to an order.
      properties:
        vmExpression:
          type: string
      required:
        - vmExpression
      type: object
      xml:
        name: CustomPrioritizationRule
    CutoffTime:
      properties:
        hour:
          default: 12
          example: 16
          type: number
        minute:
          default: 0
          example: 30
          type: number
      required:
        - hour
        - minute
      type: object
    CutoffTimeConfiguration:
      allOf:
        - $ref: '#/components/schemas/VersionedResource'
      properties:
        clickAndCollect:
          $ref: '#/components/schemas/CutoffTime'
        shipFromStore:
          $ref: '#/components/schemas/CutoffTime'
      required:
        - shipFromStore
        - clickAndCollect
      type: object
    DecisionLog:
      allOf:
        - $ref: '#/components/schemas/VersionedResource'
      properties:
        finalizeRun:
          description: The iteration through the finalizer process
          example: 5
          minimum: 0
          type: number
        id:
          type: string
        prioritizationDecisions:
          items:
            $ref: '#/components/schemas/DecisionLogEntry'
          type: array
        routingDecisions:
          items:
            $ref: '#/components/schemas/RoutingDecision'
          type: array
        routingPlanRef:
          type: string
        routingDuration:
          type: number
      required:
        - id
        - routingPlanRef
        - finalizeRun
        - created
        - lastModified
        - version
        - routingDecisions
        - prioritizationDecisions
      type: object
      xml:
        name: DecisionLog
    DecisionLogEntry:
      properties:
        created:
          description: The date this rule was executed and the log has been written.
          example: '2020-02-03T08:45:50.525Z'
          format: date-time
          type: string
        details:
          description: Rule specific payload describing the made decision
          type: object
        message:
          description: A descriptive text of the rule execution result.
          example: Geo distancing ranking executed successfully
          type: string
        ruleActive:
          description: state of the rule
          type: boolean
        ruleDuration:
          type: number
          description: execution time of this rule in milliseconds
        ruleConfig:
          description: Rule config at the time of execution
          type: object
        ruleName:
          description: The name of the executed rule.
          example: Geo distancing rating
          type: string
        ruleType:
          $ref: '#/components/schemas/DecisionLogEntryRuleType'
      required:
        - created
        - ruleName
        - ruleType
        - details
        - ruleConfig
        - ruleActive
      type: object
    DecisionLogEntryRuleType:
      description: The rule type of a decision log entry
