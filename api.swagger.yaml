securityDefinitions:
  firebase:
    authorizationUrl: ""
    flow: "implicit"
    type: "oauth2"
    x-google-issuer: "https://securetoken.google.com/%%PROJECT_ID%%"
    x-google-jwks_uri: "https://www.googleapis.com/service_accounts/v1/metadata/x509/securetoken@system.gserviceaccount.com"
    x-google-audiences: "%%PROJECT_ID%%"
definitions:
  File:
    type: object
    properties:
      name:
        type: string
        example: "example.png"
        description: "File name with extension"
      content:
        type: string
        description: "File content base64 encoded"
    additionalProperties: false
    required:
      - name
      - content
    xml:
      name: "File"
  StockConfiguration:
    type: object
    properties:
      stockModificationEnabled:
        type: boolean
        default: true
        example: true
        description: "Indicates if manual stock modification is allowed"
    additionalProperties: false
    required:
      - stockModificationEnabled
    xml:
      name: "StockConfiguration"
  OrderForCreation:
    type: "object"
    required:
      - "orderDate"
      - "orderLineItems"
      - "consumer"
    properties:
      orderDate:
        type: "string"
        format: "date-time"
        example: "2020-02-03T08:45:50.525Z"
        description: "The date this order was created at the supplying system."
      consumer:
        required:
          - addresses
        properties:
          email:
            type: "string"
            format: "email"
            example: "max@speedyboxales.com"
            description: "The email address of the consumer."
          addresses:
            type: "array"
            items:
              maxItems: 1 # For the POC we allow only THE address. This is why it does not have any type currently.
              $ref: "#/definitions/ConsumerAddress"
          customAttributes:
            type: "object"
            description: "Attributes that can be added to the consumer. These attributes cannot be used within fulfillment processes, but it could be useful to have the informations carried here."
      tenantOrderId:
        type: "string"
        example: "R456728546"
        description: "Field can be used as a reference number in foreign systems, for example as a reference to the source system's identifier for this order."
      status:
        $ref: "#/definitions/OrderStatus"
      orderLineItems:
        type: "array"
        minItems: 1
        items:
          $ref: "#/definitions/OrderLineItemForCreation"
      deliveryPreferences:
        $ref: "#/definitions/DeliveryPreferences"
      customAttributes:
        type: "object"
        description: "Attributes that can be added to the order. These attributes cannot be used within fulfillment processes, but it could be useful to have the informations carried here."
    xml:
      name: "Order"
  DeliveryPreferences:
    type: "object"
    properties:
      supplyingFacilities:
        type: array
        description: "References of facility that could supply contents of the order to another facility"
        items:
          type: "string"
          description: "Referece of a Facility"
          example: "928f3730-bc48-4d85-b83f-3fd86b776178"

      targetTime:
        type: "string"
        format: "date-time"
        example: "2020-02-03T09:45:51.525Z"
        description: "At which time the result is expected."
      collect:
        type: "array"
        maxItems: 1
        items:
          $ref: "#/definitions/CollectDelivery"
      shipping:
        type: "object"
        properties:
          "servicetype":
            type: "string"
            enum:
              - "BEST_EFFORT"
            description: "BEST_EFFORT: the parcel will reach the recipient as fast as possible without giving any guarantees. More types will be added in the future."
          preferredCarriers:
            type: "array"
            items:
              type: "string"
              description: "Names of the preferred carriers to handle out the order"
          preselectedFacilities:
            type: "array"
            items:
              $ref: "#/definitions/PreselectedFacility"

  CollectDelivery:
    type: object
    required:
      - "facilityRef"
    properties:
      "facilityRef":
        type: string
        description: "Reference to the facility where the consumer expects to collect the items"
  PreselectedFacility:
    type: object
    required:
      - "facilityRef"
    properties:
      "facilityRef":
        type: string
        description: "Reference to the facility which is supposed to fulfill the order"
  OrderLineItemForCreation:
    type: "object"
    required:
      - "article"
      - "quantity"
    properties:
      article:
        $ref: "#/definitions/OrderLineItemArticle"
      quantity:
        type: "integer"
        format: "int64"
        minimum: 1
        example: 21
        description: "quantity of the specific article that has been ordered"
      scannableCodes:
        type: "array"
        items:
          type: "string"
          description: "Strings, that identify the article"
      shopPrice:
        type: "number"
        example: 1200
        description: "price per piece of this line item"
      customAttributes:
        type: "object"
        description: "Attributes that can be added to the orderline. These attributes cannot be used within fulfillment processes, but it could be useful to have the informations carried here."

  RoutingPlanLineItem:
    allOf:
      - $ref: "#/definitions/OrderLineItem"
    type: "object"
    properties:
      picked:
        type: "number"

  OrderLineItem:
    allOf:
      - $ref: "#/definitions/OrderLineItemForCreation"
      - required:
          - "id"
        type: "object"
        properties:
          id:
            type: "string"
            example: "LGMl2DuvPnfPoSHhYFOm"
            description: "The id of this orderline. It is generated during creation automatically by the API and suits as the primary identifier of the described line."
  OrderStatus:
    type: "string"
    enum:
      - "OPEN"
      - "CANCELLED"
      - "LOCKED"
    description: "The state of the order. Initially it is OPEN."
  Order:
    allOf:
      - $ref: "#/definitions/OrderForCreation"
      - $ref: "#/definitions/VersionedResource"
      - required:
          - "id"
          - "status"
          - "orderLineItems"
        type: "object"
        properties:
          id:
            type: "string"
            example: "LGMl2DuvPnfPoSHhYFOm"
            description: "The id of this order. It is generated during creation automatically and suits as the primary identifier of the described entity."
          orderLineItems:
            type: "array"
            items:
              $ref: "#/definitions/OrderLineItem"
          status:
            $ref: "#/definitions/OrderStatus"
          anonymized:
            type: "boolean"
            example: false
            description: "Indicates if gdpr related data was anonymized"
    xml:
      name: "Order"
  FacilityStatus:
    type: "string"
    enum:
      - "ONLINE"
      - "SUSPENDED"
      - "OFFLINE"
    description: "The state of the facility. ONLINE means that this facility can process new orders and pickjobs, SUSPENDED means it cannot get new orders but is able to fulfill the current workload and OFFLINE means that it cannot fulfill any new or existing orders. Processes already running might be rescheduled to another facility depending on the preferences."
  FacilityForCreation:
    type: "object"
    required:
      - "name"
      - "address"
    properties:
      name:
        type: "string"
        example: "Hamburg NW2"
      locationType:
        type: string
        enum:
          - "STORE"
          - "WAREHOUSE"
        default: "STORE"
      tenantFacilityId:
        type: "string"
        description: "The id of the facility in the tenants own system"
        example: "K12345"
      address:
        $ref: "#/definitions/FacilityAddressForCreation"
      contact:
        type: "object"
        required:
          - "firstName"
          - "lastName"
        properties:
          firstName:
            type: "string"
          lastName:
            type: "string"
          roleDescription:
            type: "string"
            example: "Manager, Supervisor, Teamleader, etc."
          customAttributes:
            type: "object"
            description: "Attributes that can be added to the contact. These attributes cannot be used within fulfillment processes, but it could be useful to have the informations carried here."
      status:
        $ref: "#/definitions/FacilityStatus"
      services:
        type: "array"
        items:
          type: "object"
          required:
            - type
          properties:
            type:
              type: "string"
              enum:
                - "SHIP_FROM_STORE"
                - "PICKUP"
              description: "The description of the service this facility offers."
      customAttributes:
        type: "object"
        description: "Attributes that can be added to the facility. These attributes cannot be used within fulfillment processes, but it could be useful to have the informations carried here."
  LinkedConfiguration:
    type: "object"
    properties:
      ref:
        type: "string"
      rel:
        type: "string"
  FacilityStockConfiguration:
    allOf:
      - $ref: "#/definitions/VersionedResource"
      - required:
          - "retainedOfflineStock"
          - "listingReactivationAfter"
          - "shortpick"
        type: "object"
        properties:
          retainedOfflineStock:
            type: "object"
            properties:
              value:
                type: number
                description: "The overall percentage of stock that should be reserved to offline clients."
                default: 0.2
                example: 0.15
                minimum: 0.01
                maximum: 1.0
              active:
                type: boolean
                description: "The retained Offline Stock is enabled or disabled."
          listingReactivationAfter:
            type: "object"
            properties:
              value:
                type: number
                description: "Time in hours that has to pass for a deactivated listing (e.g. due to manual deactivation or as a result of a shortpick ) to be become active again."
                default: 24
              active:
                type: boolean
                description: "The disabling of listings is enabled or disabled."
                default: true
          shortpick:
            type: "object"
            properties:
              active:
                type: boolean
                description: "Inventory adjustment in the case of insufficient order picking"
                default: true
            required:
              - "active"

  StrippedShipments:
    properties:
      total:
        type: "integer"
        example: 42
        description: "Total number of found entities for this query"
      shipments:
        type: array
        items:
          $ref: "#/definitions/Shipment"
  StrippedUsers:
    properties:
      total:
        type: "integer"
        example: 42
        description: "Total number of found entities for this query"
      users:
        type: array
        items:
          $ref: "#/definitions/User"
  StrippedParcels:
    properties:
      total:
        type: "integer"
        example: 42
        description: "Total number of found entities for this query"
      parcels:
        type: array
        items:
          $ref: "#/definitions/StrippedParcel"
  StrippedCarriers:
    properties:
      total:
        type: "integer"
        example: 42
        description: "Total number of found entities for this query"
      carriers:
        type: array
        items:
          $ref: "#/definitions/StrippedCarrier"
  StrippedCarrier:
    allOf:
      - $ref: "#/definitions/VersionedResource"
      - required:
          - "id"
          - "name"
          - "key"
        properties:
          id:
            type: "string"
            example: "climk4dcQFiPdA5ULuhS"
            description: "The id of this carrier. It is generated during creation automatically and suits as the primary identifier of the described carrier."
          name:
            type: "string"
            example: "DHL Köln"
            description: "This is the well known name for a supported CEP partner. Can be adapted to the clients needs."
          key:
            type: "string"
          status:
            $ref: "#/definitions/CarrierStatus"
          deliveryType:
            $ref: "#/definitions/CarrierDeliveryType"
          lifecycle:
            $ref: "#/definitions/CarrierLifecycle"
    xml:
      name: "CarrierForCreation"
  StrippedOrders:
    properties:
      total:
        type: "integer"
        example: 42
        description: "Total number of found entities for this query"
      orders:
        type: array
        items:
          $ref: "#/definitions/StrippedOrder"
  StrippedOrder:
    allOf:
      - $ref: "#/definitions/VersionedResource"
      - required:
          - "id"
          - "status"
          - "orderDate"
        type: "object"
        properties:
          id:
            type: "string"
            example: "LGMl2DuvPnfPoSHhYFOm"
            description: "The id of this order. It is generated during creation automatically and suits as the primary identifier of the described entity."
          orderLineItems:
            type: "array"
            items:
              type: "object"
              required:
                - "quantity"
                - "title"
              properties:
                quantity:
                  type: "integer"
                  format: "int64"
                  minimum: 1
                  example: 21
                  description: "quantity of the specific article that has been ordered"
                title:
                  type: "string"
                  example: "Cologne Water"
          status:
            $ref: "#/definitions/OrderStatus"
          orderDate:
            type: "string"
            format: "date-time"
            example: "2020-02-03T08:45:50.525Z"
            description: "The date this order was created at the supplying system."
  StrippedFacilities:
    properties:
      total:
        type: "integer"
        example: 42
        description: "Total number of found entities for this query"
      facilities:
        type: array
        items:
          $ref: "#/definitions/StrippedFacility"
  StrippedFacility:
    allOf:
      - $ref: "#/definitions/VersionedResource"
      - $ref: "#/definitions/Address"
      - required:
          - "id"
          - "status"
        type: "object"
        properties:
          id:
            type: "string"
          name:
            type: "string"
            description: "name of the facility"
            example: "Köln store"
          tenantFacilityId:
            type: "string"
            description: "The id of the facility in the tenants own system"
            example: "K12345"
          status:
            $ref: "#/definitions/FacilityStatus"
  Facility:
    allOf:
      - $ref: "#/definitions/FacilityForCreation"
      - $ref: "#/definitions/VersionedResource"
      - required:
          - "id"
          - "status"
          - "address"
        type: "object"
        properties:
          id:
            type: "string"
            example: "Esb20gpHBL94X5NdMp3C"
            description: "The id of this facility. It is generated during creation automatically and suits as the primary identifier of the described entity."
          status:
            $ref: "#/definitions/FacilityStatus"
          address:
            $ref: "#/definitions/FacilityAddress"
          configs:
            type: "array"
            items:
              $ref: "#/definitions/LinkedConfiguration"
  PickJobForCreation:
    type: "object"
    required:
      - "orderDate"
      - "facilityRef"
      - "pickLineItems"
    properties:
      orderRef:
        type: "string"
        example: "LGMl2DuvPnfPoSHhYFOm"
        description: "The id of the order reference. The given ID has to be present in the system."
      orderDate:
        type: "string"
        format: "date-time"
        example: "2020-02-03T08:45:50.525Z"
        description: "The date this order was created at the supplying system."
      tenantOrderId:
        type: "string"
        example: "R456728546"
        description: "Field can be used as a reference number in foreign systems, for example as a reference to the source system's identifier for this order."
      facilityRef:
        type: "string"
        example: "Esb20gpHBL94X5NdMp3C"
        description: "The id of the facility reference. The given ID has to be present in the system."
      status:
        $ref: "#/definitions/PickJobStatus"
      pickLineItems:
        type: "array"
        minItems: 1
        items:
          $ref: "#/definitions/PickLineItemForCreation"
      deliveryinformation:
        $ref: "#/definitions/PickjobDeliveryInformationForCreation"
      customAttributes:
        type: "object"
        description: "Attributes that can be added to the pickjob. These attributes cannot be used within fulfillment processes, but it could be useful to have the informations carried here."
    xml:
      name: "Pickjob"
  PickJob:
    allOf:
      - $ref: "#/definitions/PickJobForCreation"
      - $ref: "#/definitions/VersionedResource"
      - required:
          - "id"
          - "status"
          - "pickLineItems"
          - "shortId"
          - "deliveryinformation"
        type: "object"
        properties:
          id:
            type: "string"
            example: "Esb20gpHBL94X5NdMp3C"
            description: "The id of this pickjob. It is generated during creation automatically and suits as the primary identifier of the described entity."
          shortId:
            type: "string"
            example: "AS12"
            description: "A short identifier that helps assigning a pickJob to a customer. This is automatically created during creation."
          anonymized:
            type: "boolean"
            example: false
            description: "Indicates if gdpr related data was anonymized"
          pickLineItems:
            type: "array"
            items:
              $ref: "#/definitions/PickLineItem"
          status:
            $ref: "#/definitions/PickJobStatus"
          deliveryinformation:
            $ref: "#/definitions/PickjobDeliveryInformation"
          preReRoutedPickJobState:
            $ref: "#/definitions/PickJobStatus"
  StrippedPickJob:
    allOf:
      - $ref: "#/definitions/VersionedResource"
      - required:
          - "id"
          - "status"
          - "created"
          - "lastModified"
          - "version"
        type: "object"
        properties:
          id:
            type: "string"
          status:
            $ref: "#/definitions/PickJobStatus"
          orderRef:
            type: "string"
            example: "LGMl2DuvPnfPoSHhYFOm"
            description: "The id of the order that lead to the creation of this pickjob. Can be empty / not present when the pickjob was created without having an order."
          facilityRef:
            type: "string"
            example: "Esb20gpHBL94X5NdMp3C"
            description: "The id of the facility reference. The given ID has to be present in the system."
  StrippedListings:
    properties:
      total:
        type: "integer"
        example: 42
        description: "Total number of found entities for this query"
      listings:
        type: array
        items:
          $ref: "#/definitions/StrippedListing"
  StrippedListing:
    allOf:
      - $ref: "#/definitions/VersionedResource"
      - required:
          - "status"
          - "facilityId"
          - "id"
          - "tenantArticleId"
        type: "object"
        properties:
          id:
            type: "string"
            example: "fsfdsf87fsd"
          status:
            type: "string"
            enum:
              - "ACTIVE"
              - "INACTIVE"
          tenantArticleId:
            type: "string"
            example: "4711"
            description: "This is a reference to an article Id"
  StrippedPickJobs:
    properties:
      total:
        type: "integer"
        example: 42
        description: "Total number of found entities for this query"
      pickjobs:
        type: array
        items:
          $ref: "#/definitions/StrippedPickJob"
  PickLineItemForCreation:
    type: "object"
    required:
      - "quantity"
      - "article"
    properties:
      article:
        $ref: "#/definitions/PickLineItemArticle"
      quantity:
        type: "integer"
        format: "int64"
        minimum: 1
        example: 21
        description: "quantity of the specific article that has been ordered"
      scannableCodes:
        type: "array"
        items:
          type: "string"
          description: "Strings, that identify the article"
      customAttributes:
        type: "object"
        description: "Attributes that can be added to the orderline. These attributes cannot be used within fulfillment processes, but it could be useful to have the informations carried here."
  PickLineItem:
    allOf:
      - $ref: "#/definitions/PickLineItemForCreation"
      - required:
          - "id"
          - "picked"
          - "status"
        type: "object"
        properties:
          id:
            type: "string"
            example: "climk4dcQFiPdA5ULuhS"
            description:
              "The id of this lineItem. It is generated during creation automatically and suits as the primary
              identifier of the described entity."
          picked:
            type: "integer"
            format: "int64"
            minimum: 0
            example: 20
            description: "The amount of articles that were picked for this pickline."
          status:
            $ref: "#/definitions/PickLineItemStatus"
          substituteLineItems:
            description: "<center><img src='https://storage.googleapis.com/ocff-assets/api/beta_174x74.png' /></center> <br> <i>This part of the API is currently under development. That means that this endpoint, model, etc. can contain breaking changes and / or might not be available at all times in your API instance. It could disapear also without warning. Thus it currently does not fall under our SLA regulations. For details on this topic please check our documentation under https://fulfillmenttools.github.io/fulfillmenttools-api-reference</i>"
            type: "array"
            items:
              $ref: "#/definitions/SubstituteLineItem"

  SubstituteLineItemForCreation:
    type: "object"
    required:
      - "quantity"
      - "tenantArticleId"
    properties:
      quantity:
        type: "integer"
        format: "int64"
        minimum: 1
        example: 21
        description: "quantity of the specific article that has been picked to substitute the ordered line item"
      tenantArticleId:
        type: "string"
        description: "TenantArticleId of the substitute article"

  SubstituteLineItem:
    type: "object"
    required:
      - "quantity"
      - "article"
    properties:
      article:
        $ref: "#/definitions/SubstituteLineItemArticle"
      quantity:
        type: "integer"
        format: "int64"
        minimum: 1
        example: 21
        description: "quantity of the specific article that has been picked to substitute the ordered line item"
      scannableCodes:
        type: "array"
        items:
          type: "string"
          description: "Strings, that identify the article"
      priority:
        type: number
        minimum: 0
        description: "This field allows you to rank substitutes against each other. The lowest number is the most preferrable substitute."

  OrderArticleAttributeItem:
    allOf:
      - $ref: "#/definitions/ArticleAttributeItem"
  ListingAttributeItem:
    allOf:
      - $ref: "#/definitions/ArticleAttributeItem"
  ArticleAttributeItem:
    type: "object"
    required:
      - "key"
      - "value"
    properties:
      category:
        type: "string"
        enum:
          - "descriptive"
          - "miscellaneous"
          - "pickingSequence"
        example: "descriptive"
        description: "This category is used by OCFF to customize implemented processes. Categorized attributes are used by various processes and tools throughout our platform. For a complete list of possible categories and the correct use of those please refer to the documentation. Default value: miscellaneous"
      priority:
        type: "integer"
        format: "int64"
        minimum: 1
        maximum: 1000
        example: 100
        description: "This value gives the priority in the respective attribute category. The lower the value the higher is the priority, e.g. priority 1 is higher than priority 10. Attributes that have the highest priority might be selected for display in different articles of OCFF. Default Value is 1001. For details please contact the product owners."
      key:
        type: "string"
        minLength: 1
        example: "%%subtitle%%"
        description: "Providing the key %%subtitle%% (see example) here will cause the value to appear for example in the App directly under the title. With all other attributes also the key will be displayed in the clients."
      value:
        type: "string"
        minLength: 1
        example: "585er Gold"
