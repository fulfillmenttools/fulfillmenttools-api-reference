  /api/articles/{tenantArticleId}/stockdistribution:
    get:
      deprecated: false
      description: >-
        Stock per Facility for a specific tenantArticleId, also includes the
        Tenant-Wide Summary
      operationId: getStockDistribution
      parameters:
        - in: path
          name: tenantArticleId
          required: true
          schema:
            minLength: 1
            type: string
        - explode: false
          in: query
          name: facilityServiceTypes
          required: false
          schema:
            items:
              enum:
                - SHIP_FROM_STORE
                - PICKUP
              type: string
            type: array
        - explode: false
          in: query
          name: facilityStatus
          required: false
          schema:
            items:
              enum:
                - ONLINE
                - SUSPENDED
                - OFFLINE
              type: string
            type: array
        - in: query
          name: facilityName
          required: false
          schema:
            minLength: 1
            type: string
        - explode: true
          in: query
          name: facilityIds
          required: false
          schema:
            items:
              type: string
            type: array
        - description: >-
            The channels to included under "channelAdjusted" in each summary and
            facility stock. Provide up to 50 channelRefs, specify "UNALLOCATED
            for unallocated stock."
          explode: true
          in: query
          name: channelRefs
          required: false
          schema:
            items:
              type: string
            maxItems: 50
            type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StockDistribution'
          description: >-
            Stock distribution was loaded & you were allowed to access it. The
            result is in the body.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Your user is not allowed to operate against this API instance
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Your user, although recognized, is not authorized to use this
      summary: Get article stock distribution
      tags:
        - Stocks (Inventory)
